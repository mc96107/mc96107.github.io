<html>
<form oninput="y.value=eval(x.value)" method="post" name="fLookup"  onSubmit="return Calc(x)">
Equation: <input type="number"  autocomplete="off" name="x" placeholder="equation" autofocus required/> <input type="submit" value="calc" /><br>
Result:   <output name="y" ></output> <br>
</form>
<script>
function pow(n, p)
{
    return Math.pow(n,p);
}
function toDegrees (angle) {
  return angle * (180 / Math.PI);
}
function toRadians (angle) {
  return angle * (Math.PI / 180);
}
function sin(n)
{
    return Math.sin(toRadians(n));
}
function cos(n)
{
    return Math.cos(toRadians(n));
}
function tan(n)
{
    return Math.tan(toRadians(n));
}
Calc=function(x){
document.write(x.value+" = "+eval(x.value)+"<br>");
}
</script>
</html>
